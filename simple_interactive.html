<!DOCTYPE html>
<html>
<head>
  <title>Simple interactive website</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function changetext() {
      document.getElementById("message").innerHTML = "Good luck with the virus!";
    }
    function changeColour() {
      document.body.style.backgroundColor = "lightblue";
      
    }
  </script>
</head>
<body>
  <h2>Click the button to see what happens!</h2>
  <p id="message">Hello world!</p>
  <button onclick="changetext()">Touch me see what happens!</button>
  <button onclick="changeColour()"> Change colour to get sick</button>
</body>
</html>
